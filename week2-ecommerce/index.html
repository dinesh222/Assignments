<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopLogo - E-commerce</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">ShopLogo</div>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Your favorite online shop</h1>
      <p>Discover top deals, trending items, and quality products.</p>
    </div>
  </section>

  <main class="products">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <article class="product-card">
          <img src="./img/img1.jpg" alt="Product 1" />
          <h3>Product 1</h3>
          <p>$19.99</p>
        </article>
        <article class="product-card">
          <img src="./img/img2.jpg" alt="Product 2" />
          <h3>Product 2</h3>
          <p>$29.99</p>
        </article>
        <article class="product-card">
          <img src="./img/img3.jpg" alt="Product 3" />
          <h3>Product 3</h3>
          <p>$39.99</p>
        </article>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 ShopLogo. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
